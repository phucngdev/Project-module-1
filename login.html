<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
    />
    <title>Đăng nhập - Sapo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/user/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <a href="./pages/user/index.html">
          <img
            src="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
            alt=""
          />
        </a>
      </div>
      <h4>Đăng nhập</h4>
      <form class="formLogin" id="formLogin">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
          <span id="errUser" class="err">Username không được bỏ trống *</span>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
          <span id="errPass" class="err">Password không được bỏ trống *</span>
        </div>
        <span id="errLogin" class="err"
          >Username và password không chính xác *</span
        >
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
      </form>
      <span class="spanBottom"
        >Tổng đài hỗ trợ <span>19001000</span>?
        <a href="./register.html">Đăng ký</a></span
      >
    </div>

    <script src="./js/user/login.js"></script>
  </body>
</html>
