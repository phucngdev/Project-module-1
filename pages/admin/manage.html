<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
    />
    <title>Quản lý tài khoản</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/admin/sidebar.css" />
    <link rel="stylesheet" href="../../css/admin/manage.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
          alt=""
        />
      </div>
      <div class="listOperation">
        <a href="./home.html" class="itemOperation">
          <i class="fas fa-home"></i><span>Tổng quan</span>
        </a>
        <a href="./order.html" class="itemOperation">
          <i class="far fa-list-alt"></i><span>Đơn hàng</span>
        </a>
        <a href="./category.html" class="itemOperation">
          <i class="far fa-list-alt"></i><span>Danh mục</span>
        </a>
        <a href="./products.html" class="itemOperation">
          <i class="fas fa-box"></i><span>Sản phẩm</span>
        </a>
        <a href="" class="itemOperation">
          <i class="fas fa-users"></i><span>Quản lý tài khoản</span>
        </a>
        <div class="itemOperation logOut">
          <button type="button" class="btnLogout" id="btnLogout">
            Đăng xuất
          </button>
        </div>
      </div>
    </div>

    <div class="managePage">
      <h2><a href="">Quản lý tài khoản</a></h2>
      <div class="titleManage">
        <h5>Tất cả tài khoản</h5>
        <button id="btnAdd">
          <i class="fas fa-plus"></i> Thêm tài khoản mới
        </button>
      </div>
      <div class="modalAdd" id="modalAdd">
        <div class="closeModal">
          <span>Thêm mới tài khoản</span>
          <i id="closeIcon" class="far fa-times-circle"></i>
        </div>
        <form id="formAddNewUser" class="formAddUser">
          <div class="inputAdd">
            <label for="">Nhập username: <span class="warning">*</span></label>
            <input type="text" id="username" placeholder="nhập username" />
            <span class="err" id="errUser">Username không được để trống *</span>
          </div>
          <div class="inputAdd">
            <label for="">Nhập password <span class="warning">*</span></label>
            <input type="text" id="password" placeholder="nhập password" />
            <span class="err" id="errPass">Password không được để trống *</span>
          </div>
          <div class="inputAdd">
            <select id="type">
              <option value="user" selected>User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" id="btnSubmitAdd" class="btn btn-success">
            Thêm mới
          </button>
        </form>
      </div>

      <table class="tableManage" id="tableManage">
        <thead>
          <tr>
            <th>STT</th>
            <th>Username</th>
            <th>Password</th>
            <th>Trạng thái hoạt động</th>
            <th>Quyền truy cập</th>
            <th colspan="2">chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="../../js/admin/manage.js"></script>
    <script src="../../js/admin/logout.js"></script>
  </body>
</html>
