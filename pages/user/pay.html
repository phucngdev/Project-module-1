<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
    />
    <title>Thanh toán đơn hàng</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../css/user/home.css" />
    <link rel="stylesheet" href="../../css/user/pay.css" />
  </head>
  <body>
    <header>
      <div class="container-custom header">
        <div class="menu-left">
          <div class="logo">
            <a href="">
              <img
                src="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
                alt=""
              />
            </a>
          </div>
          <ul class="menu removeMargin removePadding">
            <li><button id="btnHome">Trang chủ</button></li>
            <li><button id="btnProducts">Sản phẩm</button></li>
          </ul>
        </div>
        <div class="menu-right">
          <div class="user" id="user">
            <div class="register">
              <a href="../../register.html">Đăng ký</a>
            </div>
            <div class="login">
              <a href="../../login.html">Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="payPage container-custom">
      <div class="leftPage">
        <form id="formPay" class="formPay">
          <div class="itemForm">
            <h5>Thông tin nhận hàng</h5>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Họ và tên"
              />
              <label for="username">Họ và tên</label>
              <span id="errUser" class="err">Vui lòng nhập họ tên *</span>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Số điện thoại"
              />
              <label for="phone">Số điện thoại</label>
              <span id="errPhone" class="err"
                >Vui lòng nhập số điện thoại *</span
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Địa chỉ"
              />
              <label for="address">Địa chỉ</label>
              <span id="errAddress" class="err">Vui lòng nhập địa chỉ *</span>
            </div>
            <select
              class="selectHeight form-select form-select-sm mb-3"
              id="city"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn tỉnh thành</option>
            </select>
            <select
              class="selectHeight form-select form-select-sm mb-3"
              id="district"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn quận huyện</option>
            </select>
            <select
              class="selectHeight form-select form-select-sm mb-3"
              id="ward"
              aria-label=".form-select-sm"
            >
              <option value="" selected>Chọn phường xã</option>
            </select>
            <textarea
              id="textarea"
              cols="30"
              rows="2"
              placeholder="Ghi chú (tuỳ chọn)"
              class="textarea form-control borderInput"
            ></textarea>
          </div>
          <div class="itemForm borderRight">
            <h5>Vận chuyển</h5>
            <div id="textNoti" class="textNoti">
              Vui lòng nhập thông tin giao hàng
            </div>
            <div class="radio_row display_radio">
              <input type="radio" id="ship" checked />
              <label class="label_radio" for="ship">
                <span>Giao hàng thông thường</span>
                <h6 class="removeMargin">20.000đ</h6>
              </label>
            </div>
            <h5>Thanh toán</h5>
            <div class="radio_row removeBorderBottom removeBorderRadiusBottom">
              <input type="radio" id="payed" checked />
              <label class="label_radio" for="payed">
                <span>Thanh toán khi giao hàng (COD)</span>
                <i class="fas fa-dollar-sign"></i>
              </label>
            </div>
            <div class="textPayed removeBorderTop borderRadisusBottom">
              Bạn sẽ thanh toán khi nhận được hàng
            </div>
          </div>
        </form>
      </div>
      <div class="rightPage">
        <div class="title_listBuy">
          <h5>Đơn hàng</h5>
          <!-- <h5>(</h5>
          <h5 id="quantityProductBuy">1</h5>
          <h5>sản phẩm</h5>
          <h5>)</h5> -->
        </div>
        <div class="listBuy" id="listBuy"></div>
        <div class="discount">
          <input
            class="form-control borderInput"
            type="text"
            placeholder="Nhập mã giảm giá"
          />
          <button class="btnDiscount">Áp dụng</button>
        </div>
        <div class="calcBill">
          <div class="price">
            <span>Tạm tính</span>
            <span id="totalProducts"></span>
          </div>
          <div class="price priceShip">
            <span>Phí vận chuyển</span>
            <span>20.000 đ</span>
          </div>
          <div class="price priceSum">
            <span>Tổng cộng</span>
            <h5 class="removeMargin" id="totalBill"></h5>
          </div>
        </div>
        <div class="submitOrder">
          <button class="btnSubmitOrder" id="btnSubmitOrder">ĐẶT HÀNG</button>
        </div>
      </div>
    </div>
    <div class="modalSuccess" id="modalSuccess">
      <h3>Đặt hàng thành công</h3>
      <img
        src="https://static-00.iconduck.com/assets.00/success-icon-512x512-qdg1isa0.png"
        alt=""
      />
      <button id="btnCtn">Tiếp tục mua hàng</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../../js/user/pay.js"></script>
  </body>
</html>
