<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trang chủ</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/user/home.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="menu-left">
          <div class="logo">
            <a href="">
              <img
                src="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
                alt=""
              />
            </a>
          </div>
          <ul class="menu">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="./productsLogin.html">Sản phẩm</a></li>
          </ul>
        </div>
        <div class="menu-right">
          <div class="user">
            <div>
              <button class="logout" id="btnLogout">Đăng xuất</button>
              <button class="logout" id="btnListOrder">Đơn hàng của bạn</button>
            </div>
          </div>
          <div class="cart">
            <button class="btn-cart" id="btn-cart">
              <i class="fas fa-shopping-cart"></i>
              Giỏ hàng
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="modalOrder" id="modalOrder">
      <div class="titleModalOrder">
        <h3>Danh sách đơn hàng của bạn</h3>
        <i id="closeModalOrder" class="far fa-times-circle"></i>
      </div>
      <table class="tableOrder">
        <thead>
          <th>STT</th>
          <th>Sản phẩm</th>
          <th>Thông tin</th>
          <th>Tổng đơn</th>
        </thead>
        <tbody id="tbodyOrder"></tbody>
      </table>
    </div>
    <div class="modalCart" id="modalCart">
      <h3 class="titleCart">Giỏ hàng của bạn</h3>
      <div class="cartProduct" id="cartProduct">
        <table class="tableCart" id="tableCart">
          <thead class="thead">
            <tr>
              <th colspan="2">Sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá tiền</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="tbody" id="tbody"></tbody>
        </table>
        <div class="notProduct" id="notProduct">
          <img src="../../image/cart.png" alt="" />
          <span>Không có sản phẩm nào trong giỏ hàng của bạn</span>
        </div>
        <div class="buy" id="buy">
          <button class="btnBuy">
            <a href="./pay.html">Thanh toán</a>
          </button>
        </div>
      </div>
    </div>
    <h1 style="text-align: center">Đây là trang home</h1>
    <script src="../../js/user/cart.js"></script>
    <script src="../../js/user/orderModal.js"></script>
    <script src="../../js/user/logout.js"></script>
  </body>
</html>
