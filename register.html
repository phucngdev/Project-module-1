<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Sapo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/user/register.css" />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <a href="./pages/user/index.html">
          <img
            src="https://www.sapo.vn/Themes/Portal/Default/StylesV2/images/logo/Sapo-logo.svg?v=202312200435"
            alt=""
          />
        </a>
      </div>
      <h4>Đăng ký tài khoản</h4>
      <form class="formLogin" id="formLogin">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Username"
          />
          <label for="userName">Username</label>
          <span id="errUser" class="err">Username không được bỏ trống *</span>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="passWord"
            placeholder="Password"
          />
          <label for="passWord">Password</label>
          <span id="errPass" class="err">Password không được bỏ trống *</span>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="repass"
            placeholder="Password"
          />
          <label for="repass">Nhập lại Password</label>
          <span id="errRePass" class="err">Password không được bỏ trống *</span>
          <span id="errRePassValue" class="err">Password không khớp *</span>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
      </form>
      <span class="spanBottom"
        >Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a></span
      >
    </div>

    <script src="./js/user/register.js"></script>
  </body>
</html>
